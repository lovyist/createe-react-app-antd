<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码/忘记密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="js/rem2px.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
<div class="root">
    <div class="content-wrap">
        <div class="header-back">
            <i class="go-back"></i>
            <div class="header-back__title">重置密码</div>
        </div>
        <div class="reg-container">
            <div class="area">
                <div class="input-area"><input type="number" placeholder="手机号"></div>
                <p class="tip-input">请输入有效的手机号</p>
            </div>
            <div class="area">
                <div class="input-area"><input type="password" placeholder="输入新密码"></div>
                <p class="tip-input">密码只能是字母,数字,下划线组合</p>
            </div>
            <div class="area">
                <div class="input-area">
                    <input type="number" placeholder="输入验证码" class="text-yzm"/>
                    <button class="btn-yzm"><span class="f-text text-hid ">获取验证码</span><span class="a-text ">倒计时(60s)</span></button>
                    <!--点击获取验证码,编程倒计时60s-->
                </div>
                <p class="tip-input">10分钟之内有效</p>
            </div>
            <div class="input-area">
                <div class="register-button"><input type="submit" value="保存 "/></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
