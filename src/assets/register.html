<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="js/rem2px.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="root">
        <div class="content-wrap">
            <div class="header-back">
                <i class="go-back"></i>
                <div class="header-back__title">注册</div>
            </div>
            <div class="reg-container">
                <div class="area">
                    <div class="input-area"><input type="text" placeholder="输入用户名"/></div>
                    <p class="tip-input">用户名要求在5~15个字符之间</p>
                </div>
                <div class="area">
                    <div class="input-area"><input type="password" placeholder="输入密码"></div>
                    <p class="tip-input">密码只能是字母,数字,下划线组合</p>
                </div>
                <div class="area">
                    <div class="input-area"><input type="number" placeholder="手机号"></div>
                    <p class="tip-input">请输入有效的手机号</p>
                </div>
                <div class="area">
                    <div class="input-area">
                        <input type="number" placeholder="输入验证码" class="text-yzm"/>
                        <button class="btn-yzm"><span class="f-text  ">获取验证码</span><span class="a-text text-hid">倒计时(60s)</span></button>
                    </div>
                    <p class="tip-input">10分钟之内有效</p>
                </div>
                <div class="input-area"><div class="register-button"><input type="submit" value="注册"/></div></div>
            </div>
        </div>
    </div>
</body>
</html>
