<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>个人中心</title>
    <script src="js/rem2px.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/publish.css">
    <link rel="stylesheet" href="css/xiangqing.css">
    <link rel="stylesheet" href="css/personal-center.css">
</head>
<body>
<div class="root personal-center">
    <div class="content-wrap">
        <div class="header-person">
            <!--用户头像-->
            <div class="pic-user">
                <div class="pic-area-center"><img src="./img/user-pic.png" alt=""/></div>
            </div>
            <!--用户姓名-->
            <div class="user-name"><span class="name">mahuihui</span></div>
        </div>
        <div class="row-line"></div>
        <!--个人中心操作列表-->
        <div class="main-content">
            <div class="main-content-list">
                <!--个人资料-->
                <div class="content-list__item">
                    <a href="personal-profile.html">
                        <div class="box-item">
                            <span class="ico-left"><i class="ico p-ico"></i></span>
                            <span class="box-item__title">个人资料</span>
                            <span class="arrow-right"><i class="ico arrow-r"></i></span>
                        </div>
                    </a>
                </div>
                <!--我的收藏-->
                <div class="content-list__item">
                    <a href="">
                        <div class="box-item">
                            <span class="ico-left"><i class="ico sc-ico"></i></span>
                            <span class="box-item__title">我的收藏</span>
                            <span class="arrow-right"><i class="ico arrow-r"></i></span>
                        </div>
                    </a>
                </div>
                <!--我的发布-->
                <div class="content-list__item">
                    <a href="">
                        <div class="box-item">
                            <span class="ico-left"><i class="ico fb-ico"></i></span>
                            <span class="box-item__title">我的发布</span>
                            <span class="arrow-right"><i class="ico arrow-r"></i></span>
                        </div>
                    </a>
                </div>
                <!--分享给好友-->
                <div class="content-list__item">
                    <a href="">
                        <div class="box-item">
                            <span class="ico-left"><i class="ico fx-ico"></i></span>
                            <span class="box-item__title">分享给好友</span>
                            <span class="arrow-right"><i class="ico arrow-r"></i></span>
                        </div>
                    </a>
                </div>
                <!--设置-->
                <div class="content-list__item">
                    <a href="">
                        <div class="box-item">
                            <span class="ico-left"><i class="ico sz-ico"></i></span>
                            <span class="box-item__title">设置</span>
                            <span class="arrow-right"><i class="ico arrow-r"></i></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!--底部-->
        <div class="footer">
            <a href="index.html"><div class="f-ico"><img src="img/index-ico1.png" alt=""/><span>首页</span></div></a>
            <a href="publish.html"><div class="f-ico"><img src="img/index-ico2.png" alt=""/><span>发布</span></div></a>
            <a href=""><div class="f-ico"><img src="img/index-ico3.png" alt=""/><span>我</span></div></a>
        </div>
    </div>
</div>
</body>
</html>
