<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>index</title>
    <script src="js/rem2px.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="root">
    <div class="content-wrap">
        <!--背景图案片-->
        <div class="cover"><img src="./img/login-bg.png" alt=""/></div>
        <div class="container">
            <!--用户头像-->
            <div class="pic-user">
                <div class="pic-area"><img src="./img/user-pic.png" alt=""/></div>
            </div>
            <!--登录账号和密码-->
            <div class="account-info">
                <div class="account-num"><i class="ico-account-num"></i><input type="text" placeholder="手机号码/账号"/></div>
                <div class="account-paw"><i class="ico-account-paw"></i><input type="password" placeholder="账户密码"/></div>
            </div>
            <!--登录按钮-->
            <div class="login-button">
                <input type="submit" value="登录"/>
            </div>
            <!--注册账号-->
            <div class="register-acc">
                <a href="reset-pwd.html"><span class="forget-pwd">忘记密码？</span></a>
                <a href="register.html"><span class="reg-account">注册账号？</span></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
